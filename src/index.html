<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO(JS)</title>
  </head>
  <body>
    <div class="input-box">
      <input class="input-area" id="input-value" type="text" placeholder="TODOを入力" />
      <button class="button" id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-lists">
        <li class="list incomplete-list">
          <p class="description">TODOです</p>
          <button class="button complete-button">完了</button>
          <button class="button delete-button">削除</button>
        </li>
        <li class="list incomplete-list">
          <p class="description">TODOです</p>
          <button class="button complete-button">完了</button>
          <button class="button delete-button">削除</button>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul id="complete-lists">
        <li class="list">
          <p class="description">TODOでした</p>
          <button class="button">戻す</button>
        </li>
      </ul>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
